  background: #b1dcfb;
  border-color: #0089ec;
  z-index: 10;
}

/* Highlighted and hovered/focused time */
.picker__list-item--highlighted {
  border-color: #0089ec;
  z-index: 10;
}

.picker__list-item--highlighted:hover,
.picker--focused .picker__list-item--highlighted {
  cursor: pointer;
  color: #000000;
  background: #b1dcfb;
}

/* Selected and hovered/focused time */
.picker__list-item--selected,
.picker__list-item--selected:hover,
.picker--focused .picker__list-item--selected {
  background: #0089ec;
  color: #ffffff;
  z-index: 10;
}

/* Disabled time */
.picker__list-item--disabled,
.picker__list-item--disabled:hover,
.picker--focused .picker__list-item--disabled {
  background: #f5f5f5;
  border-color: #f5f5f5;
  color: #dddddd;
  cursor: default;
  border-color: #dddddd;
  z-index: auto;
}

/**
 * The clear button
 */
.picker--time .picker__button--clear {
  display: block;
  width: 80%;
  margin: 1em auto 0;
  padding: 1em 1.25em;
  background: none;
  border: 0;
  font-weight: 500;
  font-size: .67em;
  text-align: center;
  text-transform: uppercase;
  color: #666;
}

.picker--time .picker__button--clear:hover,
.picker--time .picker__button--clear:focus {
  color: #000000;
  background: #b1dcfb;
  background: #ee2200;
  border-color: #ee2200;
  cursor: pointer;
  color: #ffffff;
  outline: none;
}

.picker--time .picker__button--clear:before {
  top: -0.25em;
  color: #666;
  font-size: 1.25em;
  font-weight: bold;
}

.picker--time .picker__button--clear:hover:before,
.picker--time .picker__button--clear:focus:before {
  color: #ffffff;
}

/* ==========================================================================
   $DEFAULT-TIME-PICKER
   ========================================================================== */
/**
 * The frame the bounds the time picker.
 */
.picker--time .picker__frame {
  min-width: 256px;
  max-width: 320px;
}

/**
 * The picker box.
 */
.picker--time .picker__box {
  font-size: 1em;
  background: #f2f2f2;
  padding: 0;
}

@media (min-height: 40.125em) {
  .picker--time .picker__box {
    margin-bottom: 5em;
  }
}

	<script>
	var QueryString = function () {
  var query_string = {};
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
    if (typeof query_string[pair[0]] === "undefined") {
      query_string[pair[0]] = decodeURIComponent(pair[1]);
    } else if (typeof query_string[pair[0]] === "string") {
      var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
      query_string[pair[0]] = arr;
    } else {
      query_string[pair[0]].push(decodeURIComponent(pair[1]));
    }
  } 
  return query_string;
}();
	</script>
	<script id="urlhandler">
	$('#draw').ready(function(){
		var canvas  = $('#draw');
		if(QueryString.h){
			canvas[0].height = QueryString.h;
		}
		if(QueryString.w){
			canvas[0].width = QueryString.w;
		}
		if(QueryString.url){
			loadurl(QueryString.url);
		}
	});
	</script>
	<script>
	var c,preh,prew;
	function bak(){
		var canvas=$('#draw');
		c = canvas[0].toDataURL();
		preh=canvas[0].height;
		prew=canvas[0].width;
	}
	function undo(){
		var canvas=$('#draw');
		if(c!=null){
			if($('#undo').val()=='Undo')
				$('#undo').val('Redo');
			else
				$('#undo').val('Undo');
			var img = new Image();
			img.src=c;
			var tw=prew,th=preh;
			bak();
			canvas[0].width = tw;
			canvas[0].height = th;
			canvas[0].getContext('2d').drawImage(img,0,0);
		}
	}
	function png(){
		var canvas  = $('#draw');
		var url = canvas[0].toDataURL();
		return url;
	}
	function jpg(){
		var canvas  = $('#draw');
		var url = canvas[0].toDataURL('image/jpeg');
		return url;
	}
	function fill(){
		bak();
		var canvas  = $('#draw');
		var ctx = canvas[0].getContext('2d');
		ctx.rect(0,0,1000,1000);
		ctx.fillStyle = '#'+$(".jscolor").val();
		ctx.fill();
		$('#undo').val('Undo');
	}
	function opentab(url){
		window.open(url,'_blank');
	}
	function imgur(){
		Materialize.toast('Please wait...', 3000, 'rounded');
		var canvas  = $('#draw');
		var img = canvas[0].toDataURL();
		img=img.substring(22,img.length);
		$.ajax({ 
			url: 'https://api.imgur.com/3/image',
			headers: {
				'Authorization': 'Client-ID a9ef68b580d88c1'
			},
			type: 'POST',
			data: {
				'image': img
			},
			success: function(r) {
			  var il = 'http://imgur.com/'+r.data.id;
              var dl = 'http://i.imgur.com/'+r.data.id+'.jpg';
			  var dl2 = 'http://i.imgur.com/'+r.data.id+'.png';
			  Materialize.toast('Successful!', 3000, 'rounded');
			  $('#show').hide();
			  $('#imgur').show();
			  $('#oint').hide();
			  $('#imgurlink').val(il);
			  $('#directlink').val(dl);
			  $('#directlink2').val(dl2);
			  $('#imgmodal').openModal();
            }
		});
	}
	function editurl(){
		Materialize.toast('Please wait...', 3000, 'rounded');
		var canvas  = $('#draw');
		var img = canvas[0].toDataURL();
		img=img.substring(22,img.length);
		$.ajax({ 
			url: 'https://api.imgur.com/3/image',
			headers: {
				'Authorization': 'Client-ID a9ef68b580d88c1'
			},
			type: 'POST',
			data: {
				'image': img
			},
			success: function(r) {
			  var edit = 'http://i.imgur.com/'+r.data.id+'.png';
			  Materialize.toast('Successful!', 3000, 'rounded');
			  edit=window.location.hostname+window.location.pathname+'?url='+edit;
			  $('#editurl').val(edit);
			  $('#editmd').openModal();
            }
		});
	}
	function resize(){
		var w=prompt('width(px)=');
		var h=prompt('height(px)=');
		var canvas  = $('#draw');
		if(w && h){
			bak();
			canvas[0].width = w;
			canvas[0].height = h;
			$('#undo').val('Undo');
		}
	}
	var otm=false,tx,ty;
	function drawtext(t){
		bak();
		var canvas  = $('#draw');
		var ctx = canvas[0].getContext('2d');
		ctx.fillStyle = '#'+$("#color").val();
		ctx.font=parseInt($('#line').val())+"px Arial";
		ctx.fillText(t,tx,ty);
		$('#textimg').val('');
		$('#undo').val('Undo');
	}
	function loadurl(url) {
	  var img = new Image();
	  img.setAttribute('crossOrigin', 'anonymous');
	  img.onload = function(){
		  $('#fm').closeModal();
		  var canvas  = $('#draw');
		  var ctx = canvas[0].getContext("2d"); 
		  canvas[0].width = img.width;
		  canvas[0].height = img.height;
		  ctx.drawImage(img,0,0);
	  };
	  img.src = url;
	}
	
	</script>
</head>
<body>
	<div style="padding:15px 20px;">
	<div>
		<div id="colorcard"  class="card-panel">
			<span class="blue-text text-darken-2">Color:</span>
			<input id="color" class="jscolor {onFineChange:'colorcard(this)'}" value="000000">
		</div>
		<div class="card-panel blue lighten-3">
			<span class="blue-text text-darken-2">Size:</span>
			<p class="range-field">
				<input class="range-field" type="range" id="line" min="0" max="100" value="20">
			</p>
		</div>
		<input class="btn" type="button" value="Clear" id="clear">
		<input class="btn" type="button" onclick="fill();" value="Fill" id="clear">
		<input class="btn" type="button" onclick="otm=true;Materialize.toast('Click on a place you want to add text', 3000, 'rounded');" value="Text">
		<input class="btn" type="button" onclick="undo();" value="Undo" id="undo">
		<input class="btn" type="button" onclick="resize();" value="Resize">
		<input class="btn amber lighten-2" type="button" onclick="$('#fn').val('');$('#fm').openModal();" value="Upload from...">
		<input class="btn  light-blue" type="button" onclick="$('#export').openModal();" value="Export">
		<br>
		<canvas style="border-style:solid;" width="1000" height="1000" id="draw">
			Your browser does not have support for Canvas. 
		</canvas>
		
		<!--modals-->
		<div id="editmd" class="modal">
			<div class="modal-content">
				<h4>EditURL</h4>
				<input id="editurl"><button  class="btn" data-clipboard-target="#editurl">Copy</button>
			</div>
			<div class="modal-footer">
			  <button class="btn" onclick="$('#editmd').closeModal();">Close</button>
			</div>
		</div>
		<div id="export" class="modal">
			<div class="modal-content">
			  <h4>Export methods</h4>
			</div>
			<div class="modal-footer">
				<input class="btn" type="button" onclick="$('#oint').show();$('#imgur').hide();$('#show').attr('src',png()).show();$('#imgmodal').openModal();" value="png" id="clear">&nbsp;
				<input class="btn" type="button" onclick="$('#oint').show();$('#imgur').hide();$('#show').attr('src',jpg()).show();$('#imgmodal').openModal();" value="jpg" id="clear">&nbsp;
				<input class="btn" type="button" onclick="imgur();" value="Upload to imgur">
				<input class="btn" type="button" onclick="editurl();" value="Edit url">
			</div>
		  </div>
		  
		<div id="ti" class="modal">
			<div class="modal-content">
				<div class="file-field input-field">
					<span>Text</span>
					<input id="textimg" type="text">
				</div>
			</div>
			<div class="modal-footer">
			  <a href="#!" onclick="drawtext($('#textimg').val());" class=" modal-action modal-close btn">Set Text</a>
			</div>
		  </div>
		  
		<div id="fm" class="modal">
			<div class="modal-content">
				<div class="file-field input-field">
				  <div class="btn">
					<span>File</span>
					<input id="f" accept="image/png image/jpg" type="file">
				  </div>
				  <div class="file-path-wrapper">
					<input id="fn" class="file-path validate" type="text">
				  </div>
				</div>
				<input id="imglink" type="text">
				<button class="btn" onclick="$('#fm').closeModal();loadurl($('#imglink').val());$('#imglink').val('');">Load from url</button>
			</div>
			<div class="modal-footer">
			  <a href="#!" class=" modal-action modal-close btn">Close</a>
			</div>
		  </div>
		
		<div id="imgmodal" class="modal">
			<div class="modal-content">
			  <img id="show" width="100%" height="100%">
			  <div hidden id="imgur">
				<input id="imgurlink"><button  class="btn" data-clipboard-target="#imgurlink">Copy</button>
				<br>
				<input id="directlink"><button  class="btn" data-clipboard-target="#directlink">Copy</button>
				<br>
				<input id="directlink2"><button  class="btn" data-clipboard-target="#directlink2">Copy</button>
			  </div>
			</div>
			<div class="modal-footer">
				<button class="btn" onclick="opentab($('#show').attr('src'));" id="oint">Open in new tab</button>&nbsp;
			  <button class="btn" onclick="$('#imgmodal').closeModal();">Close</button>
			</div>
		</div>
		<!--modals-->
		
		</div>
	</div>
	<script>
	
	function colorcard(jscolor){
		$('#colorcard').css('background-color','#'+jscolor);
	}
	
	var imageLoader = document.getElementById('f');
    imageLoader.addEventListener('change', handleImage, false);
	function handleImage(e) {
		bak();
		var reader = new FileReader();
		reader.onload = function(event){
			var img = new Image();
			img.onload = function(){
				var canvas  = $('#draw');
				var ctx = canvas[0].getContext("2d"); 
				canvas[0].width = img.width;
				canvas[0].height = img.height;
				ctx.drawImage(img,0,0);
			}
			img.src = event.target.result;
			$('#fm').closeModal();
		}
		reader.readAsDataURL(e.target.files[0]);     
	}
	
		var clipboard = new Clipboard('.btn');
			clipboard.on('success', function(e) {
				console.log(e);
			});
			clipboard.on('error', function(e) {
				console.log(e);
			});
		
		$(document).ready(function(){
			$('#colorcard').css('background-color','#000000');
			var pp = [-1,-1];
			var np = [0,0];
			var bu = $('#clear');
			var canvas  = $('#draw');
			
			var ctx = canvas[0].getContext("2d"); 
			ctx.rect(0,0,1000,1000);
			ctx.fillStyle = '#FFFFFF';
			ctx.fill();
			var clicking = false;
			
			canvas.mousedown(function(e){
				if(!otm){
					clicking = true;
					bak();
					$('#undo').val('Undo');
				}
				else{
					$('#ti').openModal();
					otm=false;
					var offset = $("#draw").offset();
					tx=e.pageX - offset.left;
					ty=e.pageY - offset.top;
				}
			});
			
			canvas.mousemove(function(e){
				if(!otm){
			var offset = $("#draw").offset();
				if( !clicking ){ return false; }
				if( pp[0] == -1 && pp[1] == -1 ){ 
					pp = [e.pageX - offset.left,e.pageY - offset.top]; 					
				}
				np = [e.pageX - offset.left,e.pageY - offset.top];
				
				//
				ctx.lineWidth = parseInt($('#line').val())/10;
				ctx.strokeStyle = '#'+$("#color").val();
				ctx.beginPath();
				ctx.moveTo(pp[0], pp[1]);
				ctx.lineTo(np[0],np[1]);
				ctx.closePath();
				ctx.stroke();
				pp[0] = np[0];
				pp[1] = np[1];
				}
			});
			
			canvas.mouseup(function(e){
				clicking = false;
				pp = [-1,-1];
			});
			
			bu.click(function(e){
				bak();
				ctx.clearRect(0, 0, canvas.width(), canvas.height());
				$('#undo').val('Undo');
			});
		});
	</script>
</body>
</html>
